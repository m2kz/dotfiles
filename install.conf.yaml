- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local

- shell:
  - [git submodule update --init --recursive, Installing submodules]

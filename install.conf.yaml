- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vim_runtime: vimrc
    ~/.oh-my-git:
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh ~/.vim_runtime/install_awesome_vimrc.sh]
  - [yes | cp -f my_configs.vim $HOME/.vim_runtime/my_configs.vim]
  - [ln -sf $HOME/.vimrc $HOME/.config/nvim/init.vim]
  - ["git clone --depth=1 git@github.com:rust-lang/rust.vim.git ~/.vim_runtime/my_plugins/rust.vim || git -C ~/.vim_runtime\
    /my_plugins/rust.vim pull"]
  - ["git clone --depth=1 git@github.com:unixorn/git-extra-commands.git ~/.oh-my-zsh/custom/plugins/git-extra-commands || git -C ~/.oh-my-zsh\
    /custom/plugins/git-extra-commands pull"]
  - ["git clone git@github.com:zsh-users/zsh-syntax-highlighting.git ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting || git -C ~/.oh-my-zsh/\
      custom/plugins/zsh-syntax-highlighting pull"]
  - ["git cleanone git@github.com:zsh-users/zsh-autosuggestions ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions || git -C ~/.oh-my-zsh/\
    custom/plugins/zsh-autosuggestions pull"]
  - ["git clone git@github.com:koalaman/shellcheck.git ~/.vim_runtime/my_plugins/shellcheck || git -C ~/.vim_runtime\
    /my_plugins/shellcheck pull"]
  - ["if [ $DESKTOP_SESSION = /usr/bin/i3 ]; then ln -sf `pwd`/i3_xfce_config $HOME/.config/i3/config; fi"]

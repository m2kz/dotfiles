- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf:
    ~/.vim_runtime: vimrc
    ~/.zsh:
    ~/.zshrc:
    ~/.oh-my-zsh:
    ~/.tmux: .tmux
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh ~/.vim_runtime/install_awesome_vimrc.sh]
  - [ln -s my_configs.vim ~/.vim_runtime/my_configs.vim]
